---
layout: default
---

<div class="container narrow text-align-center margin-y-4">

    <h1 class="h2">
        {{ page.title }}
    </h1>

    <p class="font-size-md">
        <strong>Tags:</strong> 
        {% for tag in page.tags %}
        {% if forloop.last == true %}{{ tag }}{% else %}{{ tag }}, {% endif %}
        {% endfor %}
    </p>
    
</div>

<div class="container medium">
    <div class="icon-preview medium">
        <div class="flex-row justify-content-center align-items-center one box-shadow-1">
            <div class="height-100 padding-y-4">
                <svg width="100%" height="20em" viewBox="0 0 48 48">
                    <path d="M28 8c0 2.209-1.791 4-4 4s-4-1.791-4-4c0-2.209 1.791-4 4-4s4 1.791 4 4z"></path>
                    <path d="M42 12c0-1.105-0.895-2-2-2v0c-0.352 0.008-0.679 0.109-0.96 0.278l0.009-0.005-0.014-0.025c-4.35 2.376-9.53 3.773-15.035 3.773s-10.685-1.397-15.202-3.857l0.167 0.083-0.014 0.025c-0.272-0.164-0.599-0.265-0.949-0.273l-0.002-0c-1.105 0-2 0.895-2 2v0c0.007 0.745 0.425 1.39 1.039 1.721l0.010 0.005-0.014 0.025c3.169 1.761 6.855 3.071 10.764 3.722l0.201 0.028v24.498c0 1.105 0.895 2 2 2s2-0.895 2-2v0-12h4v12c0 1.105 0.895 2 2 2s2-0.895 2-2v0-24.498c4.11-0.679 7.796-1.989 11.142-3.84l-0.177 0.090-0.014-0.025c0.624-0.336 1.042-0.982 1.049-1.726v-0.001z"></path>
                </svg>
            </div>
        </div>
        <div class="two theme-dark flex-row justify-content-center align-items-center">
            <span class="icon icon-{{ page.className }}"></span>
        </div>
        <div class="three theme-primary flex-row justify-content-center align-items-center">
            <span class="icon icon-{{ page.className }}"></span>
        </div>
        <div class="four subtle-fill text-color-link flex-row justify-content-center align-items-center">
            <span class="icon icon-{{ page.className }}"></span>
        </div>
    </div>
</div>
<figure class="container medium margin-y-2">
        <pre>
            <code class="language-html">
                &lt;span class="icon icon-{{ page.className }}"&gt;&lt;/span&gt;

                &lt;i class="icon icon-{{ page.className }}"&gt;&lt;/i&gt;
            </code>
        </pre>
</figure>
